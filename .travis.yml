language: python
sudo: required
cache: pip

python:
  - "3.5"
services:
  - rabbitmq
addons:  
  postgresql: "9.6" # minimal postgresql version for the base_import_security_group module
                    # more info: https://github.com/OCA/maintainer-quality-tools/issues/432
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow

env:
  global:
  - VERSION="12.0" TESTS="0" LINT_CHECK="0"

  matrix:
  - LINT_CHECK="1"
  - TESTS="1" ODOO_REPO="odoo/odoo"
  - TESTS="1" ODOO_REPO="OCA/OCB" MAKEPOT="1"

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git $HOME/maintainer-quality-tools
  - export PATH=$HOME/maintainer-quality-tools/travis:$PATH
  - export WKHTMLTOPDF_VERSION=0.12.4
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
